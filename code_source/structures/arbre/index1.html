            </div>

        <div id="search-action" class=" search menu-ope" style="left: 193px; display: none;">

                v=
                <input type="number" id="sub_sea" oninput="maxLengthCheck(this)" value="100" maxlength="3" min="1" max="999" style="background-color: black; color: white;">

            </div>
            <div id="submit_sea" class="execute" style="float: left; background-color: lightseagreen; color:white;">

            </div>
        </div>
        <div id="insert-action" class=" insert menu-ope" style="left: 193px; display: none; ">

            </div>
        </div>
        <div id="delete-action" class=" delete menu-ope" style="left: 193px; display: none; ">

            </div>
            <div id="submit_del" class="execute" style="float: left; background-color: lightseagreen; color:white;">

            </div>
